<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cntct.css">
</head>
<body>
    <nav class="top-nav">
        <label class="logo">HBT</label>
        <ul>
            <li><a href="p2.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="main">
        <h1><span>Contact</span>Us</h1>
        <p>Please fill out the form below to contact us</p>
        <br><br>
        <form>
            <label for="name">Name</label><br><input type="text" id="name" required>
            <br><br>
            <label for="email">Email</label><br><input type="email" id="email" required>
            <br><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" id="submit">
        </form>
    </div>
    <footer>
        <div class="footer">
            <ul class="ftr">
                <li class="loc">
                    <img src="p2/icons8-marker-48.png" alt="location">
                    <h2>Location</h2>
                    <p>ABC street XYZ Town </p>
                  
                </li>
                <li class="phone">
                    <img src="p2/icons8-phone-50.png" alt="phone">
                    <h2>Phone Number</h2>
                    <p>(0900)-78601</p>
                </li>
                <li class="mail">
                    <img src="p2/icons8-important-mail-48.png" alt="mail">
                    <h2>Email Address</h2>
                    <p>abc@xyz.com</p>
                </li>
            </ul>
        </div>
    </footer>
</body>
